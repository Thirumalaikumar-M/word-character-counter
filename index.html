<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextTally</title>
    <!--Link Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Link Stylesheet-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <!--Input field-->
        <div class="container">
            <textarea id="inputField" rows="15" placeholder="Start typing here ..."></textarea>
        </div>
        <!--Count area-->
        <div class="countarea">
            <div>
                <h2 id="wordCount">0</h2>
                <p>Words</p>
            </div>
            <div>
                <h2 id="charCount">0</h2>
                <p>Characters</p>
            </div>
        </div>
    </div>
    <!--Link Script file-->
    <script src="script.js" />
</body>
</html>
